# SITE CONFIGURATION
baseurl: #  "/type-theme"
url: "https://wclee7.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "wclee's scribble!"#Type Theme
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "java dev in enliple" # used by search engines

  # Header and footer text
  header_text: >
     <p>developer's Improvisation...!</p>

     
  header_text_feature_image: assets/img/header-image-1.jpg    # assets/img/myPhotoS.jpg 
  footer_text: >
   Powered by <a href="http://blog.daum.net/urlover">wclee</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: urlover@hanmail.net # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket: "ailucytest"
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "wclee7/spring"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true #false

# PAGINATION
paginate: 5
paginate_path: "/page:num" # "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
